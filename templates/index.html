<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Default Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .predict-btn {
            width: 100%;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }
        
        .predict-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        .result.low-risk {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .result.medium-risk {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }
        
        .result.high-risk {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .result h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        
        .detail-item strong {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Loan Default Predictor</h1>
            <p>Advanced ML model to assess loan default risk</p>
        </div>
        
        <div class="form-container">
            <form id="loanForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="annual_income">Annual Income ($)</label>
                        <input type="number" id="annual_income" name="annual_income" required min="0" step="5000">
                    </div>
                    
                    <div class="form-group">
                        <label for="loan_amount">Loan Amount ($)</label>
                        <input type="number" id="loan_amount" name="loan_amount" required min="500" step="500">
                    </div>

                    <div class="form-group">
                        <fieldset>
                            <legend>Loan Term (36 or 60 months)</legend>
                            <div class="radio-group">
                                <input type="radio" id="36_months" name="loan_term" value="36">
                                <label for="36_months">36 months</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="60_months" name="loan_term" value="60">
                                <label for="60_months">60 months</label>
                            </div>
                        </fieldset>
                    </div>

                    <div class="form-group">
                        <label for="interest_rate">Interest Rate (%)</label>
                        <input type="number" id="interest_rate" name="interest_rate" required min="0" step="0.25">
                    </div>

                    <div class="form-group">
                        <label for="home_ownership">Home Ownership</label>
                        <select id="home_ownership" name="home_ownership">
                            <option value="">Select Home Ownership</option>
                            <option value="MORTGAGE">MORTGAGE</option>
                            <option value="OWN">OWN</option>
                            <option value="RENT">RENT</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="purpose">Loan Purpose</label>
                        <select id="purpose" name="purpose">
                            <option value="">Select Loan Purpose</option>
                            <option value="family">FAMILY</option>
                            <option value="small_business">SMALL BUSINESS</option>
                            <option value="other">OTHER</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="emp_length">Employment Length (years completed)</label>
                        <input type="number" id="emp_length" name="emp_length" required min="0" step="1">
                    </div>

                    <div class="form-group">
                        <label for="debt_to_income">Debt to Income Ratio </label>
                        <input type="number" id="debt_to_income" name="debt_to_income" required min="0" step="0.5">
                    </div>

                    <div class="form-group">
                        <label for="mortgage_accounts">Mortgage Accounts (if any)</label>
                        <input type="number" id="mortgage_accounts" name="mortgage_accounts" min="1" step="1">
                    </div>

                    <div class="form-group">
                        <label for="open_acc">Open Accounts</label>
                        <input type="number" id="open_acc" name="open_acc" required min="0" step="1">
                    </div>

                    <div class="form-group">
                        <label for="revol_bal">Revolving Balance</label>
                        <input type="number" id="revol_bal" name="revol_bal" required min="0" step="500">
                    </div>

                    <div class="form-group">
                        <label for="revol_util">Revolving Utilization</label>
                        <input type="number" id="revol_util" name="revol_util" required min="0" step="1">
                    </div>

                    <div class="form-group">
                        <label for="pub_rec_bankruptcies">Publicly Recorded Bankruptcies </label>
                        <input type="number" id="pub_rec_bankruptcies" name="pub_rec_bankruptcies" required min="0" step="1">
                    </div>

                    <div class="form-group">
                        <label for="verification_status">Verification Status</label>
                        <select id="verification_status" name="verification_status">
                            <option value="">Select Verification Status</option>
                            <option value="Source Verified">Source Verified</option>
                            <option value="Verified">Verified</option>
                            <option value="Not Verified">Not Verified</option>
                        </select>
                    </div>


                </div>
                
                <button type="submit" class="predict-btn" id="predictBtn">
                    üîÆ Predict Default Risk
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing risk factors...</p>
            </div>
            
            <div class="result" id="result">
                <h3 id="resultTitle"></h3>
                <div class="result-details" id="resultDetails"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = document.getElementById('loanForm');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const predictBtn = document.getElementById('predictBtn');
            
            // Show loading, hide result
            loading.style.display = 'block';
            result.classList.remove('show');
            predictBtn.disabled = true;
            
            // Collect form data
            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            //data['home_ownership'] = formData.get('home_ownership')
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const prediction = await response.json();
                
                if (response.ok) {
                    displayResult(prediction);
                } else {
                    throw new Error(prediction.error || 'Prediction failed');
                }
                
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        });
        
        function displayResult(prediction) {
            const result = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultDetails = document.getElementById('resultDetails');
            
            // Set risk category styling
            result.className = 'result show ' + prediction.risk_category.toLowerCase() + '-risk';
            
            // Set title
            const riskEmoji = prediction.risk_category === 'High' ? '‚ö†Ô∏è' : 
                             prediction.risk_category === 'Medium' ? '‚ö°' : '‚úÖ';
            resultTitle.innerHTML = `${riskEmoji} ${prediction.risk_category} Risk`;
            
            // Create details HTML
            const detailsHTML = `
                <div class="detail-item">
                    <strong>Default Probability</strong>
                    <div class="detail-value">${(prediction.default_probability * 100).toFixed(1)}%</div>
                </div>
                <div class="detail-item">
                    <strong>Model Confidence</strong>
                    <div class="detail-value">${(prediction.model_confidence * 100).toFixed(1)}%</div>
                </div>
                <div class="detail-item">
                    <strong>Top Risk Factor</strong>
                    <div class="detail-value">${prediction.top_risk_factors[0].factor.replace('_', ' ').toUpperCase()}</div>
                </div>
                <div class="detail-item">
                    <strong>Recommendation</strong>
                    <div class="detail-value">
                        ${prediction.risk_category === 'High' ? 'Decline' : 
                          prediction.risk_category === 'Medium' ? 'Review' : 'Approve'}
                    </div>
                </div>
            `;
            
            resultDetails.innerHTML = detailsHTML;
        }
    </script>
</body>
</html>
